version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build
          command: |
            sudo apt-get install -y jq
            export VERSION=`jq -r '.version' vars.js`
            export VERSION_LTS=`jq -r '.ltsVersion' vars.js`
            docker build -t mwizner/sonarqube-scala-plugins:$VERSION $VERSION
            docker build -t mwizner/sonarqube-scala-plugins:$VERSION-full $VERSION-full
            docker build -t mwizner/sonarqube-scala-plugins:$VERSION_LTS $VERSION_LTS
            docker build -t mwizner/sonarqube-scala-plugins:$VERSION_LTS-full $VERSION_LTS-full
  release:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "31:63:53:c4:af:b7:2c:a1:62:8e:b0:11:83:f8:62:eb"
      - run:
          name: Set up git
          command: |
            git config --global user.name "CircleCI"
            git config --global user.email "mwz@users.noreply.github.com"
            ssh-keyscan -T 15 github.com >> ~/.ssh/known_hosts
      - setup_remote_docker
      - run:
          name: Release
          command: |
            sudo apt-get install -y jq
            export VERSION=`jq -r '.version' vars.js`
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            ./release.sh
            git tag -a $VERSION -m "Release $VERSION."
            git push --tags
workflows:
  version: 2
  pr-build:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
  release:
    jobs:
      - hold:
          type: approval
          filters:
            branches:
              only: master
      - release:
          requires:
            - hold
          filters:
            branches:
              only: master
